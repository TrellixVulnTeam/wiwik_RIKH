{% extends 'posts/base.html' %}
{% block title %}Wiwik | Update Profile{% endblock %}


{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-offset-3 col-md-5">
            <div class="panel panel-default dash">
                <div class="panel-body">

                        {% csrf_token %}
                        <h1>Your Profile: {{ user.username }}</h1>
                        <h4>Bio:</h4>
                        <h5>{{ user.userprofile.bio }}</h5>
                        <h4>Your Profile Picture: </h4>

                        <img class="img-responsive" src="{{ user.userprofile.avatar.url }}" alt="{{ user.username }}" />

                    <br/>
                    <a href="{% url 'userprofile:update' %}">Update Your Profile</button></a>


                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
